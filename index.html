    <script>
        // Add these global variables at the start of your JavaScript
        window.allCompetitions = [];
        window.currentDate = new Date();

        // Function to show/hide sections
        function showSection(sectionId) {
            // Hide all sections first
            document.querySelectorAll('#competitions').forEach(section => {
                section.style.display = 'none';
            });

            // Show selected section
            const selectedSection = document.getElementById(sectionId);
            if (selectedSection) {
                selectedSection.style.display = 'block'; // Show the section without animation
            }

            // Define buttons variable to select view toggle buttons
            const buttons = document.querySelectorAll(`#${sectionId} .view-btn`);

            // Set active button style
            buttons.forEach(button => {
                button.classList.remove('active'); // Remove active class from all buttons
                button.style.padding = '45px 90px'; // Set default padding
                button.style.fontSize = '2.2rem'; // Set default font size
            });

            // Show suggestion button
            const suggestionBtn = document.getElementById('suggestionButton');
            if (suggestionBtn) {
                suggestionBtn.style.display = 'block';
                suggestionBtn.classList.add('show'); // Ensure suggestion button is shown
            }

            // Render items for the selected section
            renderItems(sectionId);
        }

        // Parse CSV function
        function parseCSV(csvText) {
            const lines = csvText.split('\n');
            const headers = lines[0].split(';').map(header => header.trim());
            
            return lines.slice(1)
                .filter(line => line.trim()) // Remove empty lines
                .map(line => {
                    const values = line.split(';').map(value => value.trim());
                    const item = {};
                    headers.forEach((header, index) => {
                        item[header] = values[index];
                    });
                    return item;
                });
        }

        // Load data function
        async function loadData() {
            try {
                const sections = ['competitions'];
                const data = await Promise.all(
                    sections.map(section => 
                        fetch(`${section}.csv`)
                            .then(response => {
                                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                                return response.text();
                            })
                    )
                );

                // Store parsed data
                sections.forEach((section, index) => {
                    window[`all${section.charAt(0).toUpperCase() + section.slice(1)}`] = parseCSV(data[index]);
                });

                // Update filters and render initial view
                sections.forEach(section => updateSubjectFilter(section));
                renderItems('competitions');
            } catch (error) {
                console.error('Error loading CSV files:', error);
                ['Competitions'].forEach(section => {
                    window[`all${section}`] = [];
                });
                renderItems('competitions');
            }
        }

        // Filter functions
        function filterCompetitions() {
            const selectedSubject = document.getElementById('subjectFilter').value;
            const today = new Date(); // Get today's date
            today.setHours(0, 0, 0, 0); // Set time to the start of the day for accurate comparison

            const filteredCompetitions = selectedSubject === 'all' 
                ? window.allCompetitions.filter(comp => {
                    const registrationDate = new Date(comp.Registrace_do.split('.').reverse().join('-')); // Convert to Date object
                    const firstDate = new Date(comp.firstDateFrom.split('.').reverse().join('-')); // Convert to Date object
                    
                    // Log dates for debugging
                    console.log(`Registration Date: ${registrationDate}, First Date: ${firstDate}, Today: ${today}`);

                    // Check if both dates are not in the past
                    return registrationDate >= today && firstDate >= today; 
                })
                : window.allCompetitions.filter(comp => {
                    const registrationDate = new Date(comp.Registrace_do.split('.').reverse().join('-'));
                    const firstDate = new Date(comp.firstDateFrom.split('.').reverse().join('-'));
                    
                    // Log dates for debugging
                    console.log(`Registration Date: ${registrationDate}, First Date: ${firstDate}, Today: ${today}`);

                    // Check if the subject matches and both dates are not in the past
                    return comp.subject === selectedSubject && registrationDate >= today && firstDate >= today;
                });

            // Update the display with filtered competitions
            displayCompetitions(filteredCompetitions);
        }

        // Display functions
        function displayCompetitions(competitions) {
            document.getElementById('competitions-list').innerHTML = 
                competitions.map(createCompetitionCard).join('');
        }

        // Function to determine if a color is dark
        function isDarkColor(hex) {
            // Convert hex to RGB
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            
            // Calculate brightness
            const brightness = (r * 299 + g * 587 + b * 114) / 1000;
            return brightness < 128; // Return true if the color is dark
        }

        // Card creation functions
        function createCompetitionCard(competition) {
            const cardColor = competition.barva;
            const isDark = isDarkColor(cardColor);
            
            return `
                <div class="card" data-item='${JSON.stringify(competition).replace(/'/g, "&apos;")}' 
                     style="--card-color: ${cardColor};" 
                     onmouseenter="this.classList${isDark ? '.add' : '.remove'}('hovered')" 
                     onmouseleave="this.classList.remove('hovered')">
                    ${competition.title ? `<h3 class="card-title">${competition.title}</h3>` : ''}
                    ${competition.shortpopis ? `<p class="card-description">${competition.shortpopis}</p>` : ''}
                    <div class="card-details">
                        ${competition.yearBornMin && competition.yearBornMax ? 
                            `<p class="card-year"><i class="fas fa-birthday-cake"></i> Pro ročník ${competition.yearBornMin} ${competition.yearBornMax ? 'až ' + competition.yearBornMax : ''}</p>` : ''}
                        ${competition.classMin ? 
                            `<p class="card-class"><i class="fas fa-school"></i> Pro ${competition.classMin + '. třídu'}${competition.classMax ? '. až ' + competition.classMax + '. třídu' : ' třídu'}</p>` : ''}
                        ${competition.Registrace_do ? `<p class="card-date"><i class="far fa-calendar-alt"></i> Registrace do: ${competition.Registrace_do}</p>` : ''}
                        ${competition.firstDateName && competition.firstDateFrom ? 
                            `<p class="card-date"><i class="far fa-calendar-alt"></i> ${competition.firstDateName}: ${competition.firstDateFrom}</p>` : ''}
                        ${competition.exactLocation ? `<p class="card-exactlocation"><i class="fas fa-map-marker-alt"></i> ${competition.exactLocation}</p>` : ''}
                        ${competition.Cena ? `<p class="card-exactlocation"><i class="fas fa-trophy"></i> ${competition.Cena}</p>` : ''}
                    </div>
                </div>
            `;
        }

        // Modal functions
        function showModal(type, item) {
            // Redirect to the detail page with item data as a query parameter
            const itemData = encodeURIComponent(JSON.stringify(item));
            window.location.href = `detail.html?item=${itemData}`;
        }

        // Apply function
        function apply(type, title) {
            alert(`Applied to ${title}!`);
        }

        // Modal event listeners
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
            setupEventListeners();
        });

        function setupEventListeners() {
            ['competitions'].forEach(section => {
                const filters = [
                    'yearFilter',
                    'classFilter',
                    'teamFilter',
                    'locationFilter',
                    'subjectFilter'
                ];
                
                filters.forEach(filterType => {
                    const filterId = `${section}-${filterType}`;
                    const filter = document.getElementById(filterId);
                    if (filter) {
                        filter.addEventListener('change', () => handleFilterChange(section));
                    }
                });
            });
        }

        function handleFilterChange(section) {
            if (document.getElementById(section).style.display === 'block') {
                renderItems(section);
                if (document.getElementById(`${section}-calendar`).style.display === 'block') {
                    renderCalendar(section);
                }
            }
        }

        function toggleView(section, viewType) {
            const gridView = document.getElementById(`${section}-list`);
            const calendarView = document.getElementById(`${section}-calendar`);
            const buttons = document.querySelector(`#${section} .view-toggle`).children;
            
            if (viewType === 'grid') {
                gridView.style.display = 'grid';
                calendarView.style.display = 'none';
                buttons[0].classList.add('active');
                buttons[1].classList.remove('active');
            } else {
                gridView.style.display = 'none';
                calendarView.style.display = 'block';
                buttons[0].classList.remove('active');
                buttons[1].classList.add('active');
                
                // Reset to current date every time calendar is opened
                window.currentDate = new Date();
                renderCalendar(section);
            }
        }

        function formatDate(date) {
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = date.getFullYear();
            return `${day}.${month}.${year}`;
        }

        function renderCalendar(section) {
            const calendar = document.getElementById(`${section}-calendar`);
            const year = window.currentDate.getFullYear();
            const month = window.currentDate.getMonth();
            
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const daysInMonth = lastDay.getDate();
            const startingDay = firstDay.getDay();
            
            // Get events based on section
            let events;
            if (section === 'competitions') {
                events = window.allCompetitions || [];
            }

            // Apply current filters
            const yearFilter = document.getElementById(`${section}-yearFilter`)?.value;
            const classFilter = document.getElementById(`${section}-classFilter`)?.value;
            const teamFilter = document.getElementById(`${section}-teamFilter`)?.value;
            const locationFilter = document.getElementById(`${section}-locationFilter`)?.value;
            const subjectFilter = document.getElementById(`${section}-subjectFilter`)?.value;

            const filteredEvents = events.filter(item => {
                const yearMatch = !yearFilter || 
                    (!item.yearBornMin && !item.yearBornMax) ||
                    (parseInt(yearFilter) >= parseInt(item.yearBornMin) && 
                     parseInt(yearFilter) <= parseInt(item.yearBornMax));

                const classMatch = !classFilter || 
                    (!item.classMin && !item.classMax) ||
                    (parseInt(classFilter) >= parseInt(item.classMin) && 
                     parseInt(classFilter) <= parseInt(item.classMax));

                const teamMatch = !teamFilter || !item.Type || 
                    item.Type.toLowerCase() === teamFilter.toLowerCase();

                const locationMatch = !locationFilter || !item.Location || 
                    item.Location.toLowerCase() === locationFilter.toLowerCase() ||
                    item.Location === 'Všude';

                const subjectMatch = !subjectFilter || 
                    (section === 'competitions' ? 
                        (!item.Subject || item.Subject.toLowerCase() === subjectFilter.toLowerCase()) :  // Capital S for competitions
                        (!item.subject || item.subject.toLowerCase() === subjectFilter.toLowerCase()));  // lowercase s for others

                return yearMatch && classMatch && teamMatch && locationMatch && subjectMatch;
            });

            let calendarHTML = `
                <div class="calendar-header">
                    <button class="month-nav" onclick="changeMonth('${section}', -1)">←</button>
                    <h3>${new Date(year, month).toLocaleString('cs-CZ', { month: 'long' })} ${year}</h3>
                    <button class="month-nav" onclick="changeMonth('${section}', 1)">→</button>
                </div>
                <div class="calendar-grid">
                    <div class="weekday">Ne</div>
                    <div class="weekday">Po</div>
                    <div class="weekday">t</div>
                    <div class="weekday">St</div>
                    <div class="weekday">Čt</div>
                    <div class="weekday">Pá</div>
                    <div class="weekday">So</div>
            `;

            // Add empty cells for days before start of month
            for (let i = 0; i < startingDay; i++) {
                calendarHTML += '<div class="calendar-day empty"></div>';
            }

            // Add days with events
            const today = new Date();
            today.setHours(0, 0, 0, 0);

            for (let day = 1; day <= daysInMonth; day++) {
                const currentDate = new Date(year, month, day);
                currentDate.setHours(0, 0, 0, 0);

                // Find events for this day
                const dayEvents = filteredEvents.filter(event => {
                    let eventDate;
                    if (section === 'competitions') {
                        eventDate = event.firstDateFrom; // For competitions
                    }
                    if (!eventDate) return false;

                    // Parse the date (assuming DD.MM.YYYY format)
                    const [eventDay, eventMonth, eventYear] = eventDate.split('.');
                    const eventDateObj = new Date(
                        parseInt(eventYear),
                        parseInt(eventMonth) - 1,
                        parseInt(eventDay)
                    );
                    eventDateObj.setHours(0, 0, 0, 0);

                    return eventDateObj.getTime() === currentDate.getTime();
                });

                // Check for Registrace_do on the current date
                const registrationEvents = filteredEvents.filter(event => {
                    return event.Registrace_do && new Date(event.Registrace_do.split('.').reverse().join('-')).getTime() === currentDate.getTime();
                });

                const isToday = today.getTime() === currentDate.getTime();
                const isPast = currentDate.getTime() < today.getTime();

                calendarHTML += `
                    <div class="calendar-day${dayEvents.length || registrationEvents.length ? ' has-event' : ''}${isToday ? ' today' : ''}${isPast ? ' past' : ''}">
                        <div class="day-number">${day}</div>
                        ${dayEvents.map(event => `
                            <div class="calendar-event" onclick='showModal("${section.slice(0, -1)}", ${JSON.stringify(event).replace(/'/g, "\\'")})'
                                 title="${event.title}">
                                ${event.title} - ${event.firstDateName}<br>
                            </div>
                        `).join('')}
                        ${registrationEvents.map(event => `
                            <div class="calendar-event" onclick='showModal("${section.slice(0, -1)}", ${JSON.stringify(event).replace(/'/g, "\\'")})'
                                title="${event.Registrace_do}">
                                <span class="registration-date">Konec registrace - ${event.title}</span>
                            </div>
                        `).join('')}
                    </div>
                `;
            }

            calendarHTML += '</div>';
            calendar.innerHTML = calendarHTML;
        }

        function changeMonth(section, delta) {
            window.currentDate.setMonth(window.currentDate.getMonth() + delta);
            renderCalendar(section);
        }

        function showSuggestionModal() {
            const modal = document.getElementById('suggestionModal');
            modal.style.display = 'block';
            setTimeout(() => {
                modal.querySelector('.modal-content').style.opacity = '1';
                modal.querySelector('.modal-content').style.transform = 'translateY(0)';
            }, 10);
        }

        function closeSuggestionModal() {
            const modal = document.getElementById('suggestionModal');
            const modalContent = modal.querySelector('.modal-content');
            modalContent.style.opacity = '0';
            modalContent.style.transform = 'translateY(20px)';
            setTimeout(() => {
                modal.style.display = 'none';
            }, 300);
        }

        // Add this event listener for clicking outside the modal
        document.addEventListener('DOMContentLoaded', function() {
            const suggestionModal = document.getElementById('suggestionModal');
            const closeSuggestionBtn = document.getElementById('closeSuggestionBtn');
            
            // Show modal
            window.showSuggestionModal = function() {
                suggestionModal.style.display = 'block';
            }
            
            // Close modal when clicking X
            closeSuggestionBtn.addEventListener('click', function() {
                suggestionModal.style.display = 'none';
            });
            
            // Close modal when clicking outside
            window.onclick = function(event) {
                if (event.target == suggestionModal) {
                    suggestionModal.style.display = 'none';
                }
            }
        });

        function renderItems(section) {
            const container = document.getElementById(`${section}-list`);
            let items;
            
            // Select the correct data array based on section
            if (section === 'competitions') {
                items = window.allCompetitions;
            }

            // Get filter values
            const yearFilter = document.getElementById(`${section}-yearFilter`)?.value || '';
            const classFilter = document.getElementById(`${section}-classFilter`)?.value || '';
            const teamFilter = document.getElementById(`${section}-teamFilter`)?.value || '';
            const locationFilter = document.getElementById(`${section}-locationFilter`)?.value || '';
            const subjectFilter = document.getElementById(`${section}-subjectFilter`)?.value || '';

            const filteredItems = items.filter(item => {
                // Year match if: no filter, or empty year fields, or within range
                const yearMatch = !yearFilter || 
                    (!item.yearBornMin && !item.yearBornMax) ||  // Show if years not specified
                    (item.yearBornMin && item.yearBornMax && 
                    (yearFilter >= item.yearBornMin && yearFilter <= item.yearBornMax));

                // Class match if: no filter, or empty class fields, or matches classMin or classMax
                const classMatch = !classFilter || 
                    (!item.classMin && !item.classMax) ||  // Show if classes not specified
                    (item.classMin && (classFilter >= item.classMin && (!item.classMax || classFilter <= item.classMax)));

                // Team match if: no filter, or empty type, or matches type
                const teamMatch = !teamFilter || 
                    !item.Type ||  // Show if type not specified
                    item.Type === teamFilter;

                // Location match if: no filter, or empty location, or matches location, or location is "Všude"
                const locationMatch = !locationFilter || 
                    !item.Location ||  
                    item.Location.toLowerCase() === locationFilter.toLowerCase() ||
                    item.Location === 'Všude';  // This line makes "Všude" always match

                // Subject match if: no filter, or empty subject, or matches subject
                const subjectMatch = !subjectFilter || 
                    (section === 'competitions' ? 
                        (!item.Subject || item.Subject.toLowerCase() === subjectFilter.toLowerCase()) :  // Capital S for competitions
                        (!item.subject || item.subject.toLowerCase() === subjectFilter.toLowerCase()));  // lowercase s for others

                return yearMatch && classMatch && teamMatch && locationMatch && subjectMatch;
            });

            // Update activity count
            document.getElementById('activityCount').textContent = `Aktivity nalezené: ${filteredItems.length}`;

            // Generate HTML using the appropriate card creation function
            let html;
            if (section === 'competitions') {
                html = filteredItems.map(item => createCompetitionCard(item)).join('');
            }

            container.innerHTML = html || '<p class="no-results">Žádné výsledky</p>';

            // Add click event listeners
            container.querySelectorAll('.card').forEach(card => {
                card.addEventListener('click', function() {
                    const item = JSON.parse(this.dataset.item);
                    showModal(section.slice(0, -1), item);
                });
            });
        }

        // Add event listeners for filters
        document.addEventListener('DOMContentLoaded', function() {
            ['competitions'].forEach(section => {
                const filters = [
                    `${section}-yearFilter`,
                    `${section}-classFilter`,
                    `${section}-teamFilter`,
                    `${section}-locationFilter`,
                    `${section}-subjectFilter`
                ];
                
                filters.forEach(filterId => {
                    const filter = document.getElementById(filterId);
                    if (filter) {
                        filter.addEventListener('change', () => handleFilterChange(section));
                    }
                });
            });
            
            loadData();
        });

        // Test CSV loading
        fetch('competitions.csv')
            .then(response => response.text())
            .then(data => {
                console.log('CSV content:', data);
            })
            .catch(error => {
                console.error('Error loading CSV:', error);
            });

        function resetFilters(section) {
            const filters = [
                document.getElementById(`${section}-yearFilter`),
                document.getElementById(`${section}-classFilter`),
                document.getElementById(`${section}-teamFilter`),
                document.getElementById(`${section}-locationFilter`),
                document.getElementById(`${section}-subjectFilter`)
            ];

            filters.forEach(filter => {
                if (filter) {
                    filter.value = '';
                }
            });

            // Re-render both views
            renderItems(section);
            if (document.getElementById(`${section}-calendar`).style.display === 'block') {
                renderCalendar(section);
            }

            const resetBtn = document.querySelector(`#${section} .reset-filters-btn`);
            if (resetBtn) {
                resetBtn.style.transform = 'rotate(360deg)';
                setTimeout(() => {
                    resetBtn.style.transform = 'none';
                }, 300);
            }
        }

        // Update the subject filter options to match the CSV values
        function updateSubjectFilter(section) {
            const subjectFilter = document.getElementById(`${section}-subjectFilter`);
            if (!subjectFilter) return;

            // Clear existing options except the first one
            while (subjectFilter.options.length > 1) subjectFilter.remove(1);

            // Get items and extract subjects
            const items = window[`all${section.charAt(0).toUpperCase() + section.slice(1)}`] || [];
            const subjects = new Set(items.map(item => 
                section === 'competitions' ? item.Subject : item.subject
            ).filter(Boolean));

            // Add sorted options
            Array.from(subjects).sort().forEach(subject => {
                const option = document.createElement('option');
                option.value = option.textContent = subject;
                subjectFilter.appendChild(option);
            });
        }

        // Call showSection on page load to set the default state
        document.addEventListener('DOMContentLoaded', function() {
            showSection('competitions'); // Set default section to competitions
            toggleView('competitions', 'grid'); // Automatically select the "Seznam" view
        });
    </script>
